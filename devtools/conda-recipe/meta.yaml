package:
  name: sstmap
  version: v1.0
source:
  path: ../../

requirements:
  build:
    - python
    - numpy >= 1.11.3
    - setuptools
    - gcc

  run:
    - python 
    - libgcc
    - numpy >= 1.11.3
    - scipy >= 1.0.0
    - mdtraj >= 1.8.0
    - parmed >= 2.7.3
    - matplotlib >= 2.0.0

about:
  home: https://github.com/kamran-haider
  license: GNU Lesser General Public License v2 or later (LGPLv2+)
  summary: Python tools for analysis of water molecules in MD trajectories.
