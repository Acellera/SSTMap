language: c
sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgsl0ldbl

branches:
  only:
    - v1.1_dev

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update && brew install md5sha1sum && brew install gsl; fi
  - source devtools/travis-ci/install_miniconda.sh

script:
  conda build --quiet devtools/conda-recipe

os:
  - osx
  - linux

global:
  - PACKAGENAME="sstmap"

env:
  matrix:
    - python=2.7  CONDA_PY=27